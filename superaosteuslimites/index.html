<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supera os Teus Limites</title>
    <style>
        body {
            background-color: #FFFF00; /* Amarelo vivo */
            color: black; /* Texto preto */
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center; /* Centraliza o texto */
        }
        .title {
            font-size: 100px; /* Tamanho fixo para SUPERA */
            width: 80vw; /* 80% da largura da tela */
            margin: 0; /* Remove margens padrão */
        }
        .subtitle {
            font-size: 5vw; /* Tamanho de fonte em vw para responsividade */
            width: 80vw; /* A largura igual à da palavra SUPERA */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0; /* Remove espaço extra */
            position: relative; /* Para posicionamento absoluto */
            left: 0; /* Inicia na primeira letra de SUPERA */
        }

        /* Media Queries para telas pequenas */
        @media (max-width: 600px) {
            .title {
                font-size: 12vw; /* Aumenta um pouco o tamanho em telas pequenas */
            }
            .subtitle {
                font-size: 6vw; /* Aumenta um pouco o tamanho em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <div class="title">SUPERA</div>
    <div class="title">OS TEUS LIMITES</div>
    <div class="subtitle">A ARTE PARA UMA MENTE BLINDADA</div>
</body>
</html>
